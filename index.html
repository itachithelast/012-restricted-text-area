<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restricted textarea</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
        <form id="text-form" class="container p-5 rounded-3 m-5">

            <label class="form-label mt-3" for="subject-input">Subject:</label>
            <input class="form-control" type="text" id="subject-input" placeholder="Enter your request subject">
            
            <label class="form-label mt-3" for="email-input">Email:</label>
            <input class="form-control" type="text" id="email-input" placeholder="Enter your email" required>
            
            <label class="form-label mt-3" for="textarea">Your message:</label>
            <textarea class="form-control" id="textarea"></textarea>
            
            <button class="btn btn-primary mt-4">Submit!</button>
        </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
